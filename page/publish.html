<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>文章发布系统</title>
	    <meta name="renderer" content="webkit">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
	    <link rel="stylesheet" href="../css/public.css" media="all">
		<style>
			.required::before {
				/* 星号内容 */
				content: "*";
					/* 红色 */
				color: #ff0000;
				/* 与文字保持一点距离 */
				margin-right: 4px;
				/* 星号加粗 */
				font-weight: bold;				
			}
		</style>
	</head>
	<body>
		<div class="layuimini-container">
		    <div class="layuimini-main">
		        <ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>
		
		        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
		            <legend>发布新文章</legend>
		        </fieldset>
		
		        <form class="layui-form" action="" lay-filter="example">
		            <div class="layui-form-item">
		                <label class="layui-form-label required">文章标题</label>
		                <div class="layui-input-block">
		                    <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入文章标题" class="layui-input">
		                </div>
		            </div>
		            <div class="layui-form-item">
		                <label class="layui-form-label">用户</label>
		                <div class="layui-input-block">
		                    <input type="text" name="password" lay-verify="number" placeholder="请输入用户名称" autocomplete="off" class="layui-input">
		                </div>
		            </div>
		            <div class="layui-form-item">
		                <label class="layui-form-label">用户ID</label>
		                <div class="layui-input-block">
		                    <input type="text" name="password" lay-verify="number" placeholder="请输入用户ID" autocomplete="off" class="layui-input">
		                </div>
		            </div>
					<div class="layui-form-item">
					    <label class="layui-form-label">文章类型</label>
					    <div class="layui-input-block">
					        <input type="text" name="password" lay-verify="number" placeholder="请输入文章类型" autocomplete="off" class="layui-input">
					    </div>
					</div>
		            <div class="layui-form-item layui-form-text">
		                <label class="layui-form-label">文章内容</label>
		                <div class="layui-input-block">
		                    <textarea placeholder="请输入文章内容" class="layui-textarea" name="desc"></textarea>
		                </div>
		            </div>
					
		            
		            <div class="layui-form-item">
		                <div class="layui-input-block">
		                    <button class="layui-btn" lay-submit="" lay-filter="demo1">发布文章</button>
		                </div>
		            </div>
		    </form>
		</div>
		</div>
	</body>
</html>
